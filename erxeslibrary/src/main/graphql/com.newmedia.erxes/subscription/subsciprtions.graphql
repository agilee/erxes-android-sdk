# Write your query or mutation here
fragment ConversationMessageFragment on ConversationMessage {
  _id
  content
  attachments{
    url
    name
    type
    size
  }
  conversationId
  customerId
  userId
  createdAt
}
subscription conversationAdminMessageInserted($customerId:String!){
  conversationAdminMessageInserted(customerId:$customerId){
    ... ConversationMessageFragment
  }
}

subscription conversationMessageInserted($_id : String!){
  conversationMessageInserted(_id: $_id){
    ...ConversationMessageFragment
  }
}